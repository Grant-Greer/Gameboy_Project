<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <title>GameBoy Color</title>
  </head>
  <body>
    <audio
      autoplay
      loop
      src="https://vgmsite.com/soundtracks/pokemon-yellow-gb/mekoqmlt/02_Opening%20%28part%202%29.mp3"
    >
      Your browser does not support the
      <code>audio</code> element.
    </audio>

    <div id="gameboy-frame">
      <div id="hidden-bar"></div>
      <div id="inner-square">
        <div id="power"></div>
        <div id="screen">
          <img
            id="screen-img"
            src="images/pokemon-yellow--intro.gif"
            alt="Pokemon Yellow version game"
          />
          <span id="logo">GAME BOY Color</span>
        </div>
      </div>
      <button
        class="button"
        id="btnA"
        onclick='changeImage("http://pm1.narvii.com/6355/5d3a5fb8136c0361a07e5d94a5fd2f4326b0fd34_00.jpg");'
      >
        A
      </button>
      <button
        class="button"
        id="btnB"
        onclick='changeImage("http://pm1.narvii.com/6355/5d3a5fb8136c0361a07e5d94a5fd2f4326b0fd34_00.jpg");'
      >
        B
      </button>

      <button class="start-btn">Start</button>
    </div>

    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
